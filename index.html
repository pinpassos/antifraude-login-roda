<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- PERSONAL CSS-->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;700&display=swap" rel="stylesheet">

    <title>Login antifraude</title>
</head>

<body>
    <main>
        <header>
            <div class="container-fluid all-content">
                <div class="row align-items-center">
                    <div class="col-md-6 mt-5">
                        <section class="section-login text-start">
                            <h1 class="login-title mb-3">Login do colaborador</h1>
                            <p class="subtext-login">É necessário um usuário e senha para poder utilizar o sistema
                                antifraude
                                da empresa</p>
                            <form class="section-form--login mt-4">
                                <div class="mb-3 components-login">
                                    <label for="exampleInputEmail1" class="form-label">Nome de usuário</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" placeholder="usuário">
                                    <div class="mb-3 mt-3">
                                        <label for="exampleInputPassword1" class="form-label">Senha</label>
                                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="sua senha">
                                    </div>
                                    <button type="submit" class="btn botao-login mt-3">Entrar</button>
                                </div>
                            </form>
                        </section>
                    </div>
                    <div class="col-md-6 p-0">
                        <img src="assets/img/antifraude.jpg" class="img-fluid" alt="imagem antifraude">
                    </div>
                </div>
            </div>
        </header>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
